name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - uses: sersoft-gmbh/xcodebuild-action@v1
      with:
        project: SwiftUIExample.xcodeproj
        scheme: SwiftUIExample
        destination: platform=iOS
        action: test
