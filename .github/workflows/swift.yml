name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest
    strategy:
      matrix:
        destination:
          - platform=iOS Simulator,OS=latest,name=iPhone 11
        action: [ test ]
        use-xcpretty: [ true, false ]
    steps:
    - name: Run tests
    - uses: sersoft-gmbh/xcodebuild-action@v1
      with:
        project: SwiftUIExample.xcodeproj
        scheme: SwiftUIExample
        destination: platform=iOS
        action: test
